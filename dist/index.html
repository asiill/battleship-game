<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="header">
            <h1>Battleship</h1>
        </div>
        <div id="info-container">
            <h3 id="info">Press START to begin</h3>
        </div>

        <div id="gameboard-container">
            <div id="player" class="gameboard"></div>
            <div id="opponent" class="gameboard"></div>
        </div>

        <div id="button-container">
            <button id="start-btn">START</button>
        </div>
    </div>

    <div id="winner-container">
        <div class="close-btn-container">
            <button class="close"><img src="./icons/close.svg" alt="close button" title="Close"></button>
        </div>
        <div id="winner-content">
            <h2>GAME OVER</h2>
            <h3 id="winner">Winner</h3>
            <button id="restart-btn">RESTART</button>
        </div>
    </div>

    <footer>
        Coded by <a href="https://github.com/asiill"> Aseel Shakra</a>
    </footer>
</body>
</html>
